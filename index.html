<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
</head>
<body>
	<div id="calc-container">
		<div>
			<form>
				<input type="text" id="total">
			</form>
		</div>
		<div id="numbers">
			<button onclick="">1</button>
			<button onclick="typeNum()">2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button id="clear">C</button>
			<button>0</button>
			<button id="allclear">AC</button>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
